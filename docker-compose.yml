version: '3.8'

services:
  minio:
    image: minio/minio:latest
    container_name: ana-minio
    ports:
      - "9000:9000"       # API 서버(Node.js) 통신용 포트
      - "9001:9001"       # 관리자 페이지 접속용 포트
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"

volumes:
  minio_data: